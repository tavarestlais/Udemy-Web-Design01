    <body>
        <div class="container">
            <h1>Aula 01 - Array - JavaScript</h1>
            
            
        </div>


        <script>
          
                var arr = ['1', 2, 4, 5, 6, 'lais', 6];
 
                var num = arr.every(function(element){
                   
                    return typeof element === 'number'
                })
                console.log(num);

                var num1 = arr.some(function(element){
                   
                   return typeof element === 'number'
               })
               console.log(num1);

               var num2 = arr.filter(function(element, index, arr){
                   
                   return typeof element === 'number'
               })
               console.log(num2);


          
        </script>
    </body>
</html>
