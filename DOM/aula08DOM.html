    <body>

        <div class="container">
            <h1>Aula 08 - DOM - Problema</h1> 
        </div>


        <script>
           var pessoa1 = {
               nome: 'Alana',
               sobrenome: 'Vanderwood'
           };

           var pessoa2= {
                nome: 'Meena',
                sobrenome: 'Peruzzo'
           };

           var pessoa3 = {
               nome: 'Elena',
               sobrenome: 'Baelfire'
           };

           var pessoas = [
               pessoa1,
               pessoa2,
               pessoa3
           ]

           var x = 0;

           while(pessoas[x]){
                console.log(pessoas[x].nome + '' + pessoas[x].sobrenome);
                x++;
           }

        </script>
