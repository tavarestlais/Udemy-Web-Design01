<!doctype html>
<html lang ="pt-br">
    <head>
        <title> Página Exemplo Estrutura Base</title>
        <meta charset="utf-8">
        <meta name="author" content="Laís Tavares">
        <meta name="description" content="modelo base">
        <meta name="keyworlds" content="html, base, tecnologia, udemy">
    </head>

    <style>

    </style>

    <body>
        <h1>Lógica de Programação com Java Script</h1>
        
        <div id="output"></div>
       
       <script>
           var produtos = new Array('caneta', 'lápis', 'tesoura', 'caderno', 'borracha', 'apontador');

           produtos.push('cartolina', 'régua');

           var output = document.querySelector('#output');

            var msg = '';

            for(var i = 0; i < produtos.length; i++){
                msg += 'produto ' + (i+1) + ': ' +  produtos[i] + '<br>';
            }

            output.innerHTML = msg; 

        </script>
    </body>
</html>
